<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Alarm Clock</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.scss" />

    <body>
        <div class="wrapper">
            <div class="top">
                <section>Alarm Clock</section>
            </div>
            <img src="./files/clock.svg" alt="clock" />
            <h1>00:00:00 PM</h1>
            <div class="content">
                <div class="column">
                    <select>
                        <option value="Hour" selected hidden>Hour</option>
                    </select>
                </div>
                <div class="column">
                    <select>
                        <option value="Minute" selected hidden>Minute</option>
                    </select>
                </div>
                <div class="column">
                    <select>
                        <option value="AM/PM" selected hidden>AM/PM</option>
                    </select>
                </div>
            </div>
            <button>Set Alarm</button>
            <div class="bottom">
                <button>Previous Data</button>
                <button>Snooze</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
